<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoMeet - Video Conferencing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎥 VideoMeet</h1>
            <div class="controls">
                <button id="joinBtn" class="btn btn-primary">Join Meeting</button>
                <button id="createBtn" class="btn btn-success">Create Meeting</button>
            </div>
        </header>

        <div class="meeting-container">
            <div class="video-container">
                <div class="local-video">
                    <video id="localVideo" autoplay muted></video>
                    <div class="video-label">You</div>
                </div>
                <div class="remote-videos" id="remoteVideos">
                    <!-- Remote videos will appear here -->
                </div>
            </div>

            <div class="controls-bar">
                <button id="micBtn" class="control-btn">🎤</button>
                <button id="cameraBtn" class="control-btn">📹</button>
                <button id="screenShareBtn" class="control-btn">🖥️</button>
                <button id="hangupBtn" class="control-btn btn-danger">📞</button>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message...">
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>

        <!-- Meeting ID Modal -->
        <div id="meetingModal" class="modal">
            <div class="modal-content">
                <h3>Enter Meeting ID</h3>
                <input type="text" id="meetingIdInput" placeholder="Meeting ID">
                <button id="joinMeetingBtn">Join</button>
                <button id="closeModalBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
